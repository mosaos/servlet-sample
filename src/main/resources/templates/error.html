<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/layout.html">

<head>
	<title>Error</title>
</head>
<main layout:fragment="content">
	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1><span th:text="${statusCode}"></span> Error Page</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
						<li class="breadcrumb-item active"><span th:text="${statusCode}"></span> Error Page</li>
					</ol>
				</div>
			</div>
		</div><!-- /.container-fluid -->
	</section>
	<section class="content">
		<div class="error-page">
			<h2 class="headline text-warning"> <span th:text="${statusCode}"></span></h2>
			<div class="error-content">
				<th:block th:if="${statusCode} == 404">
				<h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! Page not found.</h3>
				<p>
					We could not find the page you were looking for.
					Meanwhile, you may <a th:href="@{/}">return to Top</a> or try using the search
					form.
				</p>
				</th:block>
				<th:block th:if="${statusCode} != 404">
				<h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! An error has occurred.</h3>
				<p th:text="${message}"></p>
				</th:block>
			</div>
			<!-- /.error-content -->
		</div>
		<!-- /.error-page -->
	</section>
	<!-- /.content -->
</main>
</html>
