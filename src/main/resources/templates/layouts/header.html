<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<header th:fragment="header">
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
			</li>
		</ul>

		<!-- Right navbar links -->
		<ul class="navbar-nav ml-auto">
			<!-- Navbar Search -->
			<li class="nav-item">
				<a class="nav-link" data-widget="navbar-search" href="#" role="button" th:title="#{button.search}">
					<i class="fas fa-search"></i>
				</a>
				<div class="navbar-search-block">
					<form class="form-inline" th:action="@{/notes/search}">
						<div class="input-group input-group-sm">
							<input name="q" class="form-control form-control-navbar" type="search" placeholder="Search"
								aria-label="Search">
							<div class="input-group-append">
								<button class="btn btn-navbar" type="submit">
									<i class="fas fa-search"></i>
								</button>
								<button class="btn btn-navbar" type="button" data-widget="navbar-search">
									<i class="fas fa-times"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</li>
			<th:block th:if="${#ctx.session.user} == null">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}" role="button" th:title="#{button.login}">
						<i class="fas fa-key"></i>
					</a>
				</li>
			</th:block>
			<th:block th:if="${#ctx.session.user} != null">
				<li class="nav-item dropdown user-menu">
					<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
						<i class="fas fa-user"></i>
						<span class="d-none d-md-inline" th:text="${#ctx.session.user.userId}">User</span>
					</a>
					<ul class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
						<!-- User image -->
						<li class="user-header bg-primary">
							<i class="fas fa-user"></i>
							<p><span th:text="${#ctx.session.user.userId}"></span>
							</p>
							<p><span th:text="${#ctx.session.user.userName}"></span>
							</p>
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<a th:href="@{/admin/userprofile}" class="btn btn-default btn-flat" th:text="#{user.profile}">Profile</a>
							<a th:href="@{/logout}" class="btn btn-default btn-flat float-right" th:text="#{button.logout}">Logout</a>
						</li>
					</ul>
				</li>
			</th:block>

			<li class="nav-item">
				<a class="nav-link" data-widget="fullscreen" href="#" role="button">
					<i class="fas fa-expand-arrows-alt"></i>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
					<i class="fas fa-th-large"></i>
				</a>
			</li>
		</ul>
	</nav>
</header>

</html>
