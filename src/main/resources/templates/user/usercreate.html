<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/layout.html">

<head>
	<title th:text="#{user.create}">User Create</title>
</head>
<div layout:fragment="content">
	<div class="content-header with-border">
		<h1 th:text="#{user.create}">User Create</h1>
	</div>
	<div class="content px-2">
		<form data-toggle="validator" role="form" th:object="${user}" th:action="@{/admin/users/create}" method="POST">
			<div class="card">
				<div class="card-body">
					<p style="color: red;" th:text="${errorMessage}"></p>
					<div class="form-group">
						<label for="userId" th:text="#{user.userId}">User ID</label>
						<input type="text" name="userId" class="form-control" th:value="*{userId}" id="userId" />
					</div>
					<div class="form-group">
						<label for="userName" th:text="#{user.name}">User Name</label>
						<input type="text" name="userName" required class="form-control" th:value="*{userName}"
							id="userName" />
					</div>
					<div class="form-group">
						<label for="password" th:text="#{user.password}">Password</label>
						<input type="password" name="password" required class="form-control" th:value="*{password}"
							id="password" />
					</div>
					<div class="form-group">
						<label for="email" th:text="#{user.email}">E-mail</label>
						<input type="text" name="email" required class="form-control" th:value="*{email}" id="email" />
					</div>
					<div class="form-group">
						<label for="admin" th:text="#{user.admin}">Admin</label>
						<div class="form-check col-sm-10">
							<input type="checkbox" name="isAdmin" class="form-check-input" value="true" th:field="*{isAdmin}" id="admin" />
						</div>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-primary" type="submit" th:text="#{button.create}"
						id="user-create">Create</button>
					<button type="button" onclick="history.back()" class="btn btn-secondary"
						th:text="#{button.back}">Back</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /.content -->
</div>

</html>
